<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crusade's Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="box">
        <h1>Crusade's Quiz</h1>
        <p>Are you prepared?</p>
        <button class="start-btn btn">Yes</button>
        <button class="no-btn btn">No</button>
    </header>
    
    <main>
        <div class="contentbox box">
           
            <div class="contentinner">
                <div class="titlebox box">
                    <p class="question">Please answer the questions to the best of your ability! Good Luck</p>
                </div>
                <div class="questionbox box">
                    <img src="./assets/images/6e4deea343f5a23686845b3e041231bb.gif" alt="Crusaders going to war" class="gifinner" data-starting-img="shown"> 
                </div>
            </div>
        </div>
        <aside class="timerbox box">
            <div class="infobox box">
                <p class="timer">Timer:30 Seconds</p>
                <p class="questionsleft">Quesstions:1/10</p>
                <button class="reset-btn btn">Reset</button> 
            </div>
            <div class="scorebox box">
                <p class="correct">Correct:</p>
                <p class="incorrect">Incorrect:</p>
                <img src="./assets/images/Knights_Templar_Cross.svg - Copy 1.png" alt="symbol of the knights templar" class="templar">
            </div>
        </aside>
    </main>

    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
